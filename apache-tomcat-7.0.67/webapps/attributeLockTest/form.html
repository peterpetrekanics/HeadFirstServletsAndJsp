<html><body>
<h1 align="center">Start Page - changing the attribute</h1>
<form method="POST" id="formID" action="SubmitChange.do">
<br><br><br>
<center>
The attribute's initial value is: "initialvalue"
<br>
Click on Submit to change the attribute:<p>

<input type="submit" id="myBtn" onclick="changeAttribute()" value="Submit">






    




<style>
#myProgress {
  position: relative;
  width: 100%;
  height: 30px;
  background-color: #ddd;
}

#myBar {
  position: absolute;
  width: 1%;
  height: 100%;
  background-color: #4CAF50;
}
</style>

<div id="myProgress">
  <div id="myBar"></div>
</div>

<script>
function changeAttribute() {
  var elem = document.getElementById("myBar");   
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 200) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
  }
}
window.onload = function() {

    document.getElementById("formID").onsubmit = function() {
        var form = this;
        document.getElementById("submitNew2").value = "Loading...";
        setTimeout(function() {
            form.submit();
        }, 3000); // 3 seconds
        return false;
    };

};
</script>
</form>
</center>
</body></html>
